default:
  # Django Required starting settings
  STATIC_ROOT: staticfiles
  STATIC_URL: /static/
  STATICFILES_STORAGE: whitenoise.storage.CompressedManifestStaticFilesStorage
  INSTALLED_APPS: &default-installed-apps-alias
    - whitenoise.runserver_nostatic
    - django.contrib.admin
    - django.contrib.auth
    - django.contrib.contenttypes
    - django.contrib.sessions
    - django.contrib.messages
    - django.contrib.staticfiles
    - debug_toolbar
    - rest_framework
    - main_backend
  MIDDLEWARE: &default-middleware-alias
    - django.middleware.security.SecurityMiddleware
    - whitenoise.middleware.WhiteNoiseMiddleware
    - django.contrib.sessions.middleware.SessionMiddleware
    - django.middleware.common.CommonMiddleware
    - django.middleware.csrf.CsrfViewMiddleware
    - django.contrib.auth.middleware.AuthenticationMiddleware
    - django.contrib.messages.middleware.MessageMiddleware
    - django.middleware.clickjacking.XFrameOptionsMiddleware
    - debug_toolbar.middleware.DebugToolbarMiddleware
  ROOT_URLCONF: configure.urls
  WSGI_APPLICATION: configure.wsgi.application
  LANGUAGE_CODE: en-us
  TIME_ZONE: UTC
  USE_I18N: true
  USE_L10N: true
  USE_TZ: true
  TEMPLATES:
    - BACKEND: django.template.backends.django.DjangoTemplates
      DIRS: []
      APP_DIRS: true
      OPTIONS:
        context_processors:
          - django.template.context_processors.debug
          - django.template.context_processors.request
          - django.contrib.auth.context_processors.auth
          - django.contrib.messages.context_processors.messages

  # Password validation
  # https://docs.djangoproject.com/en/2.0/ref/settings/#auth-password-validators
  AUTH_PASSWORD_VALIDATORS:
    - NAME: django.contrib.auth.password_validation.UserAttributeSimilarityValidator
    - NAME: django.contrib.auth.password_validation.MinimumLengthValidator
    - NAME: django.contrib.auth.password_validation.CommonPasswordValidator
    - NAME: django.contrib.auth.password_validation.NumericPasswordValidator
  # Database
  # https://docs.djangoproject.com/en/2.0/ref/settings/#databases
  DATABASES:
    default:
      ENGINE: django.db.backends.sqlite3
      NAME: db.sqlite3
  INTERNAL_IPS:
    - '127.0.0.1'
    - 'localhost'

dev-docker:
    DEBUG: true
    ALLOWED_HOSTS:
        - '*'
    TIME_ZONE: Europe/Helsinki
    DATABASES:
      default:
        ENGINE: django.db.backends.postgresql
        NAME: app_user_db
        USER: app_user
        PASSWORD: app_user_pw
        HOST: app_database_container
        PORT: 5432

dev-virtual:
    DEBUG: true
    ALLOWED_HOSTS:
        - '*'
    TIME_ZONE: Europe/Helsinki
    DATABASES:
      default:
        ENGINE: django.db.backends.postgresql
        NAME: django_app_boilerplate
        USER: postgres
        PASSWORD: postgrespw
        HOST: localhost
        PORT: 5432

production:
    DEBUG: false
    ALLOWED_HOSTS:
        - 'PRODUCTION_URL'
    DATABASES:
      default:
        ENGINE: django.db.backends.postgresql
        NAME: PRODUCTION_DATABASE
        USER: PRODUCTION_DATABASE_USER
        PASSWORD: PRODUCTION_DATABASE_PASSWORD
        HOST: PRODUCTION_DATABASE_HOST
        PORT: PRODUCTION_DATABASE_PORT
